<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style>
			#div1{
				width: 100px;
				height: 100px;
				border: 1px solid red;
			}
			#div2{
				width: 50px;
				height: 50px;
				border: 1px solid green;
			}
		</style>
	</head>
	<body>
	  <a id="btn1" onclick="fun1.apply(this);" href="javascript:fun2();">btn</a>
	  <div id="div1">
		  <div id="div2">
				hello
		  </div>
	  </div>
	</body>
	
	<script type="text/javascript">
		function fun1(){
            // 如果没有使用apply的话，指向window，如果适用apply的话，指向<a></a>
            console.log(this, 'fun1');
			console.log("111");
        }
        
		function fun2(){
			console.log("222");
		}
		
		var btn = document.getElementById("btn1");
        
        btn.onclick = function () {
            // this指向<a></a>标签
            console.log(this, 'onclick');
        }

		btn.addEventListener("click",function(){
            // this指向<a></a>标签
            console.log(this, 'addEventListener');
			console.log("333");
		});

		var div1 = document.getElementById("div1");
		var div2 = document.getElementById("div2");

		div1.addEventListener('click', function(){
			console.log('div1')
		}, true)

		div2.addEventListener('click', function(){
			console.log('div2')
		})

	</script>
</html>
