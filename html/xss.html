<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>XSS prevent</title>
<style>
    *{
        margin: 0;padding: 0;
    }
</style>
<script>
    window.onload=function(){
        var contentDom = document.getElementById('content');
        var str = "<div>hello</div>";
        function preventXSS(str) {
            return str.replace(/\</g, '&lt').replace(/\>/g, '&gt')
        }
        var _str = preventXSS(str);
       contentDom.innerHTML = _str;
    }
</script>
</head>
<body>
   <div id="content"></div>
</body>
</html>
