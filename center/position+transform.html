<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>XSS prevent</title>
<style>
    *{
        margin: 0;padding: 0;
    }
    html, body{
        height: 100%;
    }
    .container{
        height: 100%;
        position: relative;
        
    }
    .content{
        width: 300px;
        height: 300px;
        border: 1px solid red;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
</head>
<body>
    <div class="container">
        <div class="content">hello, world</div>
    </div>
</body>
</html>
