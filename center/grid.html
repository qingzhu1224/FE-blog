<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>XSS prevent</title>
<style>
    *{
        margin: 0;padding: 0;
    }
    html, body{
        height: 100%;
    }
    .container {
        height: 100%;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
    }
    .content {
        border: 1px solid red;
        grid-row: 2;
        grid-column: 2;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="content">hello, world</div>
    </div>
</body>
</html>
